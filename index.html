<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Gallery - jasonohdz</title>
  </head>

  <body>
    <div class="gallery">
      <section class="gallery__header">
        <div class="gallery__header-profile">
          <div class="profile__photo">
            <img src="/assets/profilePhoto.png" alt="profile-picture" />
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
          </div>
          <div class="profile__summarize">
            <div>
              <p>100</p>
              <p>Posts</p>
            </div>
            <div>
              <p>2242</p>
              <p>Follower</p>
            </div>
            <div>
              <p>1432</p>
              <p>Following</p>
            </div>
          </div>
        </div>
      </section>
      <section class="gallery__main-section">
        <div class="gallery__grid">
          <figure class="gallery__grid-item1"><img class="gallery_img" src="/assets/photo1.png" alt="photo-1" /></figure>
          <figure class="gallery__grid-item2"><img class="gallery_img" src="/assets/photo2.png" alt="photo-2" /></figure>
          <figure class="gallery__grid-item3"><img class="gallery_img" src="/assets/photo3.png" alt="photo-3" /></figure>
          <figure class="gallery__grid-item4"><img class="gallery_img" src="/assets/photo_4.png" alt="photo-4" /></figure>
          <figure class="gallery__grid-item5"><img class="gallery_img" src="/assets/photo6.png" alt="photo-5" /></figure>
          <figure class="gallery__grid-item6"><img class="gallery_img" src="/assets/photo5.png" alt="photo-6" /></figure>
        </div>
      </section>
      <section class="footer">
        <div class="footer__information">
          created by
          <span
            ><a
              href="https://www.linkedin.com/in/jeisson-olarte/"
              target="_blank"
              rel="noopener noreferrer"
              >jasonohdz</a
            >- devChallenges.io</span
          >
        </div>
      </section>
    </div>
  </body>
</html>
